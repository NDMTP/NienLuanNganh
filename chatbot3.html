<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Sysbols+
Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
        </header>
        <ul class="chatbot">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>hi
                    <br>can i help you
                </p>
            </li>
            <li class="chat outcoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>hi
                    <br>can i help you
                </p>
            </li>
        </ul>
    </div>
</body>
